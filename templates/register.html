<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Wallet</title>

    <link rel="stylesheet" href="../static/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center bg-body-tertiary">
    <main class="form-signin w-100 m-auto py-5">
        <div class="card mb-2 rounded-3 shadow-sm">
            <div class="card-body">
                <div>

                    <h1>Alke Wallet</h1>
                    <form id="login-form">
                        <img class="mb-4 rounded" src="../static/imagenes/wallet.jpg" alt="" width="72" height="62">
                        <h2 class="h3 mb-3 fw-normal">Crear Nueva Cuenta</h2>
                        <div class="form-group">
                            <label for="Name">Ingresa tu Nombre:</label>
                            <input type="text" class="form-control" id="Name" name="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Ingresa tu Correo eletrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Ingresa tu clave:</label>
                            <input type="password"  class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirma tu clave:</label>
                            <input type="password"  class="form-control" id="confirmpassword" name="confirmpassword" required>
                        </div>
                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Estoy de acuerdo con los <a href="www." class="main__sign-in-link" data-tracking-will-navigate="true" data-tracking-litms="true" data-tracking-control-name="cold_join_sign_in">Terminos y Condiciones. </a>
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary w-100 py-2" type="submit">Crear Cuenta</button>
                        </div>
                        <div>
                            <p class="main__sign-in-container">
                                ¿Ya tienes Alke Wallet? <a href="../templates/login.html" class="main__sign-in-link" data-tracking-will-navigate="true" data-tracking-litms="true" data-tracking-control-name="cold_join_sign_in">Inicia Sesión</a>
                            </p>
                        </div>
                        <p id="error-message"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>

</body>
</html>
